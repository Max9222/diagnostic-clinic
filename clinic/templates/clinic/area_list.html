{% extends 'clinic/base.html' %}

{% block content %}
{% load static %}

<!--========================= service-section start ========================= -->
<section class="jumbotron text-center pt-120" >
    <div class="container">
        <h1 class="jumbotron-heading">Направления</h1>
    </div>
</section>
<section id="services" class="service-section pt-120">
    <div class="shape shape-3">
        <img src="{% static 'img/shapes/shape-1.svg' %}" alt="">
    </div>
    <div class="container">
        <div class="row">
            {% for object in object_list %}
            <div class="col-lg-4 col-md-6">
                <div class="service-item mb-30">
                    <div class="service-icon mb-25">
                        <img src="{% static 'img/logo/log_1.svg' %}">
                    </div>
                    <div class="service-content">
                        <h4>{{ object.name }}</h4>
                        <p>{{ object.description }}</p>
                        <a href="{% url 'clinic:area_view' object.pk %}" class="read-more">Перейти <i class="lni lni-arrow-right"></i></a>
                    </div>
                    <div class="service-overlay img-bg"></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!--========================= service-section end ========================= -->
{% endblock %}
