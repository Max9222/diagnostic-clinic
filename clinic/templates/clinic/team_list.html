{% extends 'clinic/base.html' %}

{% block content %}
{% load static %}


<!-- ========================= about-section start ========================= -->
<section class="jumbotron text-center pt-120" >
    <div class="container">
        <h1 class="jumbotron-heading">Наша команда</h1>
    </div>
</section>
<section id="about" class="about-section pt-120" >
    <div class="container">
        <div class="row">
            {% for object in object_list %}
            <div class="col-sm">
                <div class="about-content text-center mb-55">
                    <img class="card-img-top" style="width: 18rem;"
                         src="/media/{{ object.avatar }}"
                         alt="Card image cap">
                    <div class="section-title mb-30">
                        <span class="wow fadeInDown" data-wow-delay=".2s">{{ object.name }}</span>
                        <h2 class="mb-15 wow fadeInUp" data-wow-delay=".4s">{{ object.area }}</h2>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
<!-- ========================= about-section end ========================= -->

{% endblock %}
