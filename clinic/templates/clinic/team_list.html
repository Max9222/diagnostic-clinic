{% extends 'clinic/base.html' %}

{% block content %}
{% load static %}


<!-- ========================= about-section start ========================= -->
<section id="about" class="about-section pt-120">
    {% for object in object_list %}
    <div class="shape shape-2">
        <img src="{% static 'img/shapes/shape-2.svg' %}" alt="">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-10 col-lg-11 mx-auto">
                <div class="about-content text-center mb-55">
                    <div class="section-title mb-30">
                        <span class="wow fadeInDown" data-wow-delay=".2s">{{ object.name }}</span>
                        <h2 class="mb-15 wow fadeInUp" data-wow-delay=".4s">{{ object.area }}</h2>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="about-img text-center">
        <img src="{% static 'img/about/about-img.png' %}" alt="">
    </div>
    {% endfor %}
</section>
<!-- ========================= about-section end ========================= -->

{% endblock %}
